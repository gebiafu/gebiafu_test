<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>自定义登录页面</title>
</head>
<body>
    <div style="width: 800px; margin: auto">
        <form action="/login" method="post">
            <table width="100%">
                <tr th:if='${SPRING_SECURITY_LAST_EXCEPTION != null ||( param.flag != null && param.flag[0] eq "1" )}'>
                    <td colspan="2">
                        <span style="color:red">用户名或密码错误</span>
                    </td>
                </tr>
                <tr>
                    <td>用户名</td>
                    <td>
                        <input name="username" type="text">
                    </td>
                </tr>
                <tr>
                    <td>密码</td>
                    <td>
                        <input name="password" type="text">
                    </td>
                </tr>
                <tr>
                    <td colspan="2" style="text-align: center">
                        <input type="checkbox" name="abc" value="true"> 记住我
                        <input type="text" name="_csrf" th:value="${_csrf.token}">
                    </td>
                </tr>
                <tr>
                    <td colspan="2" style="text-align: center">
                        <input type="submit" value="登录">
                    </td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
